-7bade28562c4&quot;],[&quot;^?&quot;,&quot;~u621b803b-876a-4aaa-9045-e7c1d236f4b6&quot;],[&quot;^?&quot;,&quot;~u621b803b-409d-4e4c-8d14-7316bb8bf99e&quot;],[&quot;^?&quot;,&quot;~u621b803b-4982-4e25-b70d-2bf6e50d890d&quot;]]],536870919]],[&quot;^1@&quot;,[1270,&quot;^[&quot;,&quot;## What I have achieved over the past week&quot;,536870919]],[&quot;^1@&quot;,[1270,&quot;^X&quot;,&quot;^1D&quot;,536870919]],[&quot;^1@&quot;,[1270,&quot;^14&quot;,2,536870919]],[&quot;^1@&quot;,[1270,&quot;^K&quot;,1269,536870919]],[&quot;^1@&quot;,[1270,&quot;^Y&quot;,1,536870919]],[&quot;^1@&quot;,[1270,&quot;^V&quot;,[&quot;^ &quot;,&quot;~:timestamps&quot;,[],&quot;~:properties&quot;,[],&quot;^1E&quot;,97,&quot;^1F&quot;,140],536870919]],[&quot;^1@&quot;,[1270,&quot;^17&quot;,305,536870919]],[&quot;^1@&quot;,[1270,&quot;^13&quot;,305,536870919]],[&quot;^1@&quot;,[1270,&quot;~:block/size&quot;,2,536870919]],[&quot;^1@&quot;,[1270,&quot;^15&quot;,&quot;~:heading&quot;,536870919]],[&quot;^1@&quot;,[1270,&quot;^1G&quot;,false,536870919]],[&quot;^1@&quot;,[1270,&quot;^?&quot;,&quot;~u621b803b-cea1-4845-94ac-81688e3d1815&quot;,536870919]],[&quot;^1@&quot;,[1271,&quot;^1H&quot;,[&quot;^1I&quot;,[[&quot;^?&quot;,&quot;~u621b803b-6f55-4b68-aeaa-bb842cb78227&quot;],[&quot;^?&quot;,&quot;~u621b803b-ed7c-4c93-bb10-06eacc596596&quot;]]],536870919]],[&quot;^1@&quot;,[1271,&quot;^[&quot;,&quot;I compared the computational efficiency of different solvers and preconditioners. Here is the result:&quot;,536870919]],[&quot;^1@&quot;,[1271,&quot;^X&quot;,&quot;^1D&quot;,536870919]],[&quot;^1@&quot;,[1271,&quot;^K&quot;,1270,536870919]],[&quot;^1@&quot;,[1271,&quot;^Y&quot;,2,536870919]],[&quot;^1@&quot;,[1271,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1E&quot;,140,&quot;^1F&quot;,245],536870919]],[&quot;^1@&quot;,[1271,&quot;^17&quot;,305,536870919]],[&quot;^1@&quot;,[1271,&quot;^13&quot;,1270,536870919]],[&quot;^1@&quot;,[1271,&quot;^1G&quot;,true,536870919]],[&quot;^1@&quot;,[1271,&quot;^?&quot;,&quot;~u621b803b-4982-4e25-b70d-2bf6e50d890d&quot;,536870919]],[&quot;^1@&quot;,[1272,&quot;^1H&quot;,[&quot;^1I&quot;,[]],536870919]],[&quot;^1@&quot;,[1272,&quot;^[&quot;,&quot;![image.png](../assets/image_1637219006696_0.png){:height 301, :width 673}&quot;,536870919]],[&quot;^1@&quot;,[1272,&quot;^X&quot;,&quot;^1D&quot;,536870919]],[&quot;^1@&quot;,[1272,&quot;^K&quot;,1271,536870919]],[&quot;^1@&quot;,[1272,&quot;^Y&quot;,3,536870919]],[&quot;^1@&quot;,[1272,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1E&quot;,245,&quot;^1F&quot;,324],536870919]],[&quot;^1@&quot;,[1272,&quot;^17&quot;,305,536870919]],[&quot;^1@&quot;,[1272,&quot;^13&quot;,1271,536870919]],[&quot;^1@&quot;,[1272,&quot;^1G&quot;,true,536870919]],[&quot;^1@&quot;,[1272,&quot;^?&quot;,&quot;~u621b803b-ed7c-4c93-bb10-06eacc596596&quot;,536870919]],[&quot;^1@&quot;,[1273,&quot;^1H&quot;,[&quot;^1I&quot;,[]],536870919]],[&quot;^1@&quot;,[1273,&quot;^[&quot;,&quot;As shown in the figure, the \\&quot;/\\&quot; indicate that the combination cannot work and \\&quot;wrong\\&quot; means the result is incorrect. Noted that the \\&quot;MUMPS\\&quot;, \\&quot;PETSC\\&quot;, \\&quot;SUPERLU\\&quot; and \\&quot;UMFPACK\\&quot; is direct solver. In this case, the direct solver is much faster than iterative solver (0.8 second). I guess it is because of the variable I used in the FEniCS belongs to a mixed Function Space (**P2 + CR**). The Function Space of displacement is second order \\&quot;Lagrange\\&quot; and the that of the rotation is \\&quot;Crouzeix-Raviart\\&quot;.&quot;,536870919]],[&quot;^1@&quot;,[1273,&quot;^X&quot;,&quot;^1D&quot;,536870919]],[&quot;^1@&quot;,[1273,&quot;^K&quot;,1272,536870919]],[&quot;^1@&quot;,[1273,&quot;^Y&quot;,3,536870919]],[&quot;^1@&quot;,[1273,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1E&quot;,324,&quot;^1F&quot;,825],536870919]],[&quot;^1@&quot;,[1273,&quot;^17&quot;,305,536870919]],[&quot;^1@&quot;,[1273,&quot;^13&quot;,1271,536870919]],[&quot;^1@&quot;,[1273,&quot;^1G&quot;,true,536870919]],[&quot;^1@&quot;,[1273,&quot;^?&quot;,&quot;~u621b803b-6f55-4b68-aeaa-bb842cb78227&quot;,536870919]],[&quot;^1@&quot;,[1274,&quot;^1H&quot;,[&quot;^1I&quot;,[[&quot;^?&quot;,&quot;~u621b803b-ea63-48d4-af48-331b6c8fbf31&quot;],[&quot;^?&quot;,&quot;~u621b803b-d0fd-4d0f-8e4f-d10146024d24&quot;]]],536870919]],[&quot;^1@&quot;,[1274,&quot;^[&quot;,&quot;Then I went to read the papers on why such a mixed Function Space is used. In the reference *Campello, E. M. B., Pimenta, P. M., &amp; Wriggers, P. (2003). A triangular finite shell element based on a fully nonlinear shell formulation. Computational Mechanics, 31(6), 505-518.*, it is explained that this is because of the ^^shear-locking issue^^.&quot;,536870919]],[&quot;^1@&quot;,[1274,&quot;^X&quot;,&quot;^1D&quot;,536870919]],[&quot;^1@&quot;,[1274,&quot;^K&quot;,1271,536870919]],[&quot;^1@&quot;,[1274,&quot;^Y&quot;,2,536870919]],[&quot;^1@&quot;,[1274,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1E&quot;,825,&quot;^1F&quot;,1172],536870919]],[&quot;^1@&quot;,[1274,&quot;^17&quot;,305,536870919]],[&quot;^1@&quot;,[1274,&quot;^13&quot;,1270,536870919]],[&quot;^1@&quot;,[1274,&quot;^1G&quot;,true,536870919]],[&quot;^1@&quot;,[1274,&quot;^?&quot;,&quot;~u621b803b-409d-4e4c-8d14-7316bb8bf99e&quot;,536870919]],[&quot;^1@&quot;,[1275,&quot;^1H&quot;,[&quot;^1I&quot;,[]],536870919]],[&quot;^1@&quot;,[1275,&quot;^[&quot;,&quot;Up to now, many locking removal techniques have been developed and employed by researchers to eliminate shear locking in the analyses of thin plates. The reduced integration technique, which facilitates the achievement of this aim, is one of the most commonly used methods. It ensures the efficiency of the FEA while avoiding shear locking. The Function Space is (**P1 + P1**). However, only &lt;mark class=&apos;pink&apos;&gt;quadrilateral &lt;/mark&gt; and &lt;mark class=&apos;pink&apos;&gt;hexahedral &lt;/mark&gt; elements can use a &lt;mark class=&apos;pink&apos;&gt;reduced-integration&lt;/mark&gt; technique; triangular solid elements use full integration, although they can be used in the same mesh with reduced-integration hexahedral or quadrilateral elements. As the current version of FEniCS does not support importing quadrilatearl and hexahedral elements, I have to use other techniques.&quot;,536870919]],[&quot;^1@&quot;,[1275,&quot;^X&quot;,&quot;^1D&quot;,536870919]],[&quot;^1@&quot;,[1275,&quot;^K&quot;,1274,536870919]],[&quot;^1@&quot;,[1275,&quot;^Y&quot;,3,536870919]],[&quot;^1@&quot;,[1275,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1E&quot;,1172,&quot;^1F&quot;,2012],536870919]],[&quot;^1@&quot;,[1275,&quot;^17&quot;,305,536870919]],[&quot;^1@&quot;,[1275,&quot;^13&quot;,1274,536870919]],[&quot;^1@&quot;,[1275,&quot;^1G&quot;,true,536870919]],[&quot;^1@&quot;,[1275,&quot;^?&quot;,&quot;~u621b803b-d0fd-4d0f-8e4f-d10146024d24&quot;,536870919]],[&quot;^1@&quot;,[1276,&quot;^1H&quot;,[&quot;^1I&quot;,[]],536870919]],[&quot;^1@&quot;,[1276,&quot;^[&quot;,&quot;There is another way to use mixed Function Space (Lagrange and Discontinuous Lagrange, **P2 + DG**) to avoid shear-locking. I tested it and found that the degree of freedom is larger than the previous mixed Function Space I used (**P2 + CR**).&quot;,536870919]],[&quot;^1@&quot;,[1276,&quot;^X&quot;,&quot;^1D&quot;,536870919]],[&quot;^1@&quot;,[1276,&quot;^K&quot;,1275,536870919]],[&quot;^1@&quot;,[1276,&quot;^Y&quot;,3,536870919]],[&quot;^1@&quot;,[1276,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1E&quot;,2012,&quot;^1F&quot;,2260],536870919]],[&quot;^1@&quot;,[1276,&quot;^17&quot;,305,536870919]],[&quot;^1@&quot;,[1276,&quot;^13&quot;,1274,536870919]],[&quot;^1@&quot;,[1276,&quot;^1G&quot;,true,536870919]],[&quot;^1@&quot;,[1276,&quot;^?&quot;,&quot;~u621b803b-ea63-48d4-af48-331b6c8fbf31&quot;,53
